<section class="vh-100 gradient-custom">
<div class="container" *ngIf="proyecto">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP"[(ngModel)]="proyecto.nombreP" name="nombreP" required>
                </div>
                <div class="form-group">
                    <label for="descripcionP">Descripcion del proyecto</label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcionP"[(ngModel)]="proyecto.descripcionP" name="descripcionP" required>
                </div>
              
                <div class="form-group">
                    <label for="imgP">Imagen</label>
                    <input type="file" class="form-control" id="imgP"  [(ngModel)]="proyecto.imgP" name="imgp" (change)="uploadImageP($event)" accept=".jpg, .jpeg, .png">
                </div>
                <div class="ImagenP">
                    <img [src]="proyecto.imgP" alt="" width="200px">
                </div>
                <button class="btn btn-primary">
                    Editar
                </button>
            </form>
        </div>
    </div>
    </div>
</section>
