<section class="vh-100 gradient-custom">
<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE"[(ngModel)]="nombreE" name="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="anioE">Año y puesto</label>
                    <input type="text" class="form-control" id="anioE" name="anioE"[(ngModel)]="anioE" name="anioE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción de las tareas</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"[(ngModel)]="descripcionE" name="descripcionE" required>
                </div>
                <button class="btn btn-primary">
                    Agregar
                </button>
            </form>
        </div>
    </div>
    </div>
</section>
