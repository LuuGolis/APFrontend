<section class="vh-100 gradient-custom">
<div class="container" *ngIf="skill">
    <div class="row">

            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <h1 class="text-center"><b>Editar hard&soft skills</b></h1>
                <div class="form-group px-5">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"[(ngModel)]="skill.nombre" name="nombre" required>
                </div>
                <div class="form-group px-5">
                    <label for="porcentaje">Porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje" name="porentaje"[(ngModel)]="skill.porcentaje" name="porcentaje" required>
                </div>
                <div class="form-group px-5">
                    <label for="subtitle">Subt√≠tulo</label>
                    <input type="text" class="form-control" id="subtitle" name="subtitle"[(ngModel)]="skill.subtitle" name="subtitle" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</section>
