<section class="vh-100 gradient-custom">
<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">Nombre del Proyecto</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP"[(ngModel)]="nombreP" name="nombreP" required>
                </div>
                <div class="form-group">
                    <label for="nombreE">Descripci√≥n dL Proyecto</label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcionP"[(ngModel)]="descripcionP" name="descripcionP" required>
                </div>
                <div class="form-group">
                    <label for="img">Imagen</label>
                    <input type="file" class="form-control" id="imgP" name="imgP"[(ngModel)]="this.imgP" name="imgP" (change)="uploadImageP1($event)" accept=".jpg, .jpeg, .png">
                </div>
                <div class="Imagen">
                    <img src={{imgP}} alt="" width="200px">
                </div>
                <button class="btn btn-primary">
                    Agregar
                </button>
            </form>
        </div>
    </div>
    </div>
</section>
