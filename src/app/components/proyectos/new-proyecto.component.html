<section class="vh-100 gradient-custom">
<div class="container">
    <div class="row">
        <h1 class="text-center"><b>Agregar proyecto</b></h1>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group px-5">
                    <label for="nombreP">Nombre del Proyecto</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP"
                    [(ngModel)]="nombreP" name="nombreP" required>
                </div>
                <div class="form-group px-5">
                    <label for="nombreE">Descripci√≥n dL Proyecto</label>
                    <input type="text" class="form-control" id="descripcionP" 
                    name="descripcionP"[(ngModel)]="descripcionP" 
                    name="descripcionP" required>
                </div>
                <div class="form-group px-5">
                    <label for="img">Imagen</label>
                    <input type="file" class="form-control" id="imgP"
                     name="imgP"[(ngModel)]="imgP" name="imgP" 
                     (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <div class="Imagen">
                    <img src="imageServiceLogoP.url" alt="Imagen proyecto" width="200px"
                    *ngIf="imageSNP.url !=''">
                </div>
                <button class="btn btn-primary">
                    Agregar
                </button>
            </form>
        </div>
    </div>
</section>
