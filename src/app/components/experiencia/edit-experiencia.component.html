<section class="vh-100 gradient-custom">
    <div class="container" *ngIf="expLab">
        <div class="row align-items-center">
            <h1 class="text-center"><b>Editar experiencia</b></h1>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group px-5">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE"
                        name="nombreE" required>
                </div>
                <div class="form-group px-5">
                    <label for="anioE">Descripción de las tareas</label>
                    <input type="text" class="form-control" id="anioE" name="anioE" [(ngModel)]="expLab.anioE"
                        name="anioE" required>
                </div>
                <div class="form-group px-5">
                    <label for="descripcionE">Descripción de las tareas</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="expLab.descripcionE" name="descripcionE" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>

            </form>
        </div>
    </div>
</section>
